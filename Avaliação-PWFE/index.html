<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/script.js" defer></script>
    <title>Avaliação PWFE</title>
</head>
<body>

    <h1>Calcular média da Prova</h1>

    <label for="notaP1">Informe a primeira nota:</label>
    <input id="notaP1" type="number"> <br /> 

    <label for="notaP2">Informe a segunda nota:</label>
    <input id="notaP2" type="number"> <br />

    <label for="notaP3">Informe a terceira nota:</label>
    <input id="notaP3" type="number"> <br />

    <button id="calcularBtnP">Calcular Média</button>
    <p>Média das notas: <span id="mediaProva"></span></p>
    <p>Validar Média: <span id="situacaoP"></span></p>

    <h1>Calcular média da Trabalho</h1>

    <label for="notaT1">Informe a primeira nota:</label>
    <input id="notaT1" type="number"> <br /> 

    <label for="notaT2">Informe a segunda nota:</label>
    <input id="notaT2" type="number"> <br />

    <label for="notaT3">Informe a terceira nota:</label>
    <input id="notaT3" type="number"> <br />

    <button id="calcularBtnT">Calcular Média</button>
    <p>Média das notas: <span id="mediaTrabalho"></span></p>

    <p>Validar Média: <span id="situacaoT"></span></p>
    
    
</body>
</html>
